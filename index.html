<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

<div class="main-container">
  <img src="/images/illustration-hero.svg" alt="Person listening to music through headphones" width="100%" height="100%">
  <div class="content">
    <h3>Order Summary</h3>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="plan-component">
      <div class="icon-price">
        <img src="/images/icon-music.svg" alt="Musical note">
        <div class="plan-price">
          <span class="bold">Annual Plan</span>
          <span class="price">$59.99/year</span>
        </div>
      </div>
      <a href="/">Change</a>
    </div>
    <a href="/" class="payment">Proceed to Payment</a>
    <a href="/" class="cancel">Cancel Order</a>
  </div>
</div>
</body>
</html>
